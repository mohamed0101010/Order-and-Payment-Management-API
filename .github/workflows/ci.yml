name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sqlite, pdo_sqlite

      - name: Get Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env || true

          sed -i '/^APP_ENV=/d' .env
          echo "APP_ENV=testing" >> .env

          sed -i '/^APP_DEBUG=/d' .env
          echo "APP_DEBUG=true" >> .env

          sed -i '/^APP_CIPHER=/d' .env
          echo "APP_CIPHER=aes-256-cbc" >> .env

          sed -i '/^APP_KEY=/d' .env
          echo "APP_KEY=base64:$(php -r 'echo base64_encode(random_bytes(32));')" >> .env

          sed -i '/^DB_CONNECTION=/d' .env
          sed -i '/^DB_DATABASE=/d' .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

          sed -i '/^CACHE_STORE=/d' .env
          echo "CACHE_STORE=array" >> .env

          sed -i '/^SESSION_DRIVER=/d' .env
          echo "SESSION_DRIVER=array" >> .env

          sed -i '/^JWT_SECRET=/d' .env
          echo "JWT_SECRET=$(php -r 'echo bin2hex(random_bytes(32));')" >> .env

          cp .env .env.testing

          php artisan config:clear
          php artisan route:clear || true

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --no-coverage
